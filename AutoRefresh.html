<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>
  </head>
  <body>
    <div class="container">
      <p id="mainContent">
        <div id="active" style="display: none;">
          <p>Refreshing <b><span id="datasourceCount">0</span></b> datasource(s) every <b><span id="interval">5</span></b> seconds. Next refresh at <b><span id="nextrefresh">12:00:00</span></b></p>
          <p>Unique datasources <span id="uniqueCount">0</span></p>
        </div>
        <div id="inactive">
          <table style="margin-bottom:0px">
            <tbody>
              <tr>
<!--                 <td style="vertical-align:middle;">
                  <img src="images.png" style="width: 30%; min-width: 150px;vertical-align: middle;"> -->
                </td>
                <td style="text-align: right;vertical-align:middle;">
                  <img src="images.png" alt="LSL" style="width: 28%; min-width: 120px;">
                </td>
              </tr>
            </tbody>
          </table>
            <p>Configure extension to proceed.</p>
        </div>
      </p>
    </div>
  </body>
</html>
