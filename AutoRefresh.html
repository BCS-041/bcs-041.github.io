<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefresh.js"></script>
    <style>
      /* Fix logo position */
      .logo {
        position: absolute;
        top: 10px;   /* reduce gap */
        right: 10px; /* stick to right end */
        width: 120px;
      }

      /* Content spacing */
      .content {
        margin-top: 60px; /* reduced gap below logo */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo fixed to top-right -->
      <img src="images.png" alt="LSL" class="logo">

      <div id="mainContent" class="content">
        <div id="active" style="display: none;">
          <p>
            Refreshing <b><span id="datasourceCount">0</span></b> datasource(s)
            every <b><span id="interval">5</span></b> seconds. 
            Next refresh at <b><span id="nextrefresh">12:00:00</span></b>
          </p>
          <p>Unique datasources <span id="uniqueCount">0</span></p>
        </div>

        <div id="inactive">
          <p>Configure extension to proceed.</p>
        </div>
      </div>
    </div>
  </body>
</html>
