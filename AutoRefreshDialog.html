<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="./AutoRefreshDialog.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f4ff, #ffffff);
        font-family: "Segoe UI", Tahoma, sans-serif;
        color: #333;
      }
      .container {
        background: #fff;
        max-width: 640px;
        margin: 50px auto;
        padding: 36px 42px;
        border-radius: 12px;
        box-shadow: 0 10px 28px rgba(0,0,0,0.08);
        animation: fadeIn 0.4s ease-out;
        position: relative; /* needed for absolute positioning */
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 120px; /* adjust size */
        height: auto;
      }
      .content {
        margin-top: 100px; /* pushes text below logo */
      }

      h4 {
        margin-top: 0;
        font-weight: 600;
        color: #222;
      }
      p {
        font-size: 15px;
        margin-bottom: 20px;
      }
      hr {
        margin: 20px 0;
        border-top: 1px solid #e0e0e0;
      }
      #datasources div {
        margin: 6px 0;
        padding: 8px 10px;
        border: 1px solid #eaeaea;
        border-radius: 6px;
        transition: background 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #datasources div:hover {
        background: #f9f9ff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      #interval {
        max-width: 160px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        padding: 8px 12px;
        transition: all 0.2s ease;
      }
      #interval:focus {
        border-color: #007bff;
        box-shadow: 0 0 6px rgba(0,123,255,0.25);
        outline: none;
      }
      #closeButton {
        margin-top: 20px;
        padding: 12px 28px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 15px;
        background: #007bff;
        border: none;
        color: #fff;
        width: 100%;
        transition: all 0.2s ease;
      }
      #closeButton:hover {
        background: #0056d2;
        box-shadow: 0 5px 14px rgba(0,123,255,0.25);
        transform: translateY(-1px);
      }
      #closeButton:active {
        transform: translateY(0);
        box-shadow: 0 2px 6px rgba(0,123,255,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">

      <!-- Logo fixed to top-right -->
      <img src="images.png" alt="Logo" class="logo">

      <!-- Title and description -->
      <h4>Auto Data Source Refresh</h4>
      <p>Your datasource will be refreshed at selected time interval.</p>
      <hr />

      <!-- Datasources section -->
      <h5>Select datasources: </h5>
      <div id="datasources"></div>

      <!-- Interval input -->
      <h5>Refresh interval (seconds):</h5>
      <input type="number" id="interval" name="quantity" min="15" max="3600">
      <hr />

      <!-- Button -->
      <button id="closeButton">Start</button>
    </div>
  </body>
</html>
